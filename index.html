<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olena Kim - Frontend Developer</title>
    <style>
      .preload {
        display: none;
      }
    </style>
    <script src="./js/theme-switcher.js" type="module"></script>
    <!-- Modern-normalize -->
    <link
      href="
https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
      rel="stylesheet"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- CSS styles -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="preload">
    <header>
      <div class="container">
        <div class="header-wrapper">
          <a class="logo link" href="./index.html">
            <img
              class="logo-svg"
              src="./icons/ok.svg"
              alt="OK logotype"
              height="16"
            />
          </a>
          <ul class="list menu-list">
            <li><a class="link active lng-home-menu" href="#home">Home</a></li>
            <li><a class="link lng-about-menu" href="#about">About me</a></li>
            <li>
              <a class="link lng-projects-menu" href="#projects">Projects</a>
            </li>
            <li>
              <a class="link lng-contact-menu" href="#contact">Contact</a>
            </li>
          </ul>
          <div class="switch-box">
            <button
              class="language-switch language-btn-js"
              type="button"
              aria-label="Language switch"
            >
              <span>en</span>
              <svg class="language-btn-svg" width="24" height="24">
                <use href="./icons/icons.svg#icon-arrow-down"></use>
              </svg>
            </button>
            <ul class="list select-language select-language-js">
              <li class="language-option" id="en">en</li>
              <li class="language-option" id="pl">pl</li>
              <li class="language-option" id="ru">ru</li>
              <li class="language-option" id="ua">ua</li>
            </ul>
            <button
              class="theme-switch theme-switch-js"
              type="button"
              aria-label="Theme switch"
            ></button>
          </div>
          <button
            class="menu mobile-menu-btn-js"
            type="button"
            aria-label="Main menu"
          >
            <svg width="28" height="28" viewBox="0 0 100 100">
              <path
                class="line line1"
                d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058"
              />
              <path class="line line2" d="M 20,50 H 80" />
              <path
                class="line line3"
                d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942"
              />
            </svg>
          </button>
        </div>
      </div>
    </header>
    <div class="mobile-menu mobile-menu-js">
      <ul class="list menu-list">
        <li>
          <a class="link active lng-home-menu" href="#home">Home</a>
        </li>
        <li><a class="link lng-about-menu" href="#about">About me</a></li>
        <li>
          <a class="link lng-projects-menu" href="#projects">Projects</a>
        </li>
        <li>
          <a class="link lng-contact-menu" href="#contact">Contact</a>
        </li>
      </ul>
      <div class="switch-box">
        <ul class="list select-language-mobile select-mobile-language-js">
          <li class="language-option active" id="en">en</li>
          <li class="language-option" id="pl">pl</li>
          <li class="language-option" id="ru">ru</li>
          <li class="language-option" id="ua">ua</li>
        </ul>
        <button
          class="theme-switch theme-switch-js"
          type="button"
          aria-label="Theme switch"
        ></button>
      </div>
    </div>
    <main>
      <!-- Hero -->
      <section></section>
    </main>
    <footer></footer>
    <script src="./js/lng-select.js" type="module"></script>
    <script src="./js/language.js" type="module"></script>
    <script src="./js/mobile-menu.js" type="module"></script>
  </body>
</html>
